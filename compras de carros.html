<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        /* Estilos CSS para o cabeçalho e navegação */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        .navbar-nav {
            list-style-type: none;
            display: flex;
        }

        .nav-item {
            margin-right: 15px;
        }

        .nav-item a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #555;
        }

        figure {
            margin: 0;
            padding: 0;
        }

        /* Estilos CSS para o carrossel */
        .carousel {
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .carousel img {
            width: 100%;
            transition: transform 0.5s ease;
        }

        .carousel-button {
            cursor: pointer;
            padding: 5px;
            background-color: #555;
            color: #fff;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .carousel-button.left {
            left: 10px;
        }

        .carousel-button.right {
            right: 10px;
        }

        .carousel-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Site de Vendas</h1>
        <nav>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="carros.html">Produtos</a></li>
                <li class="nav-item"><a href="compras de carros.html">Sobre</a></li>
                <li class="nav-item"><a href="formulario.html">Contato</a></li>
                <li class="nav-item"><a href="vendas de carro.html">Loja</a></li>
            </ul>
        </nav>
    </header>

    <div class="carousel">
        <figure>
            <img src="beleza.jpg" alt="Imagem 1">
            
        </figure>
        <figure>
            <img src="cuidado.jpg" alt="Imagem 2">
            
        </figure>
        <figure>
            <img src="kit.jpg" alt="Imagem 2">
            
        </figure>
    </div>
    

    <div class="carousel-button left" onclick="prevSlide()">Anterior</div>
    <div class="carousel-button right" onclick="nextSlide()">Próximo</div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel img');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.transform = `translateX(${(i - index) * 100}%)`;
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        showSlide(currentIndex);
    </script>
</body>
</html>
